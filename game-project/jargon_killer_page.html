<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Jargon Killer</title>  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: "Poppins", sans-serif;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #8BC6EC;  
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);  
            color: #fff;  
            text-align: center;  
        }  

        h1 {  
            margin-bottom: 20px;  
            font-size: 2.5rem;  
        }  

        input[type="file"] {  
            margin-top: 20px;  
            padding: 10px;  
            background-color: #28c76f;  
            color: #fff;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  

        pre {  
            background-color: #fff;  
            color: #333;  
            padding: 10px;  
            margin-top: 20px;  
            text-align: left;  
            border-radius: 5px;  
            overflow: auto;  
            width: 80%;  
            max-height: 300px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Jargon Killer</h1>  
    <p>Upload the <strong>word.txt</strong> file to clean jargon terms.</p>  
    <input type="file" id="fileInput" accept=".txt">  
    <pre id="fileContent"></pre>  

    <script>  
        const fileInput = document.getElementById('fileInput');  
        const fileContent = document.getElementById('fileContent');  

        fileInput.addEventListener('change', (event) => {  
            const file = event.target.files[0];  
            if (!file) {  
                fileContent.textContent = "No file selected.";  
                return;  
            }  

            const reader = new FileReader();  
            reader.onload = function(e) {  
                fileContent.textContent = e.target.result;  
                // You can implement further jargon filtering functionality here  
            };  
            reader.onerror = function(e) {  
                fileContent.textContent = "Error reading file.";  
            };  
            reader.readAsText(file);  
        });  
    </script>  
</body>  
</html>
