<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Game Hub</title>  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body {  
            font-family: 'Poppins', sans-serif;  
            background: linear-gradient(135deg, #4e54c8, #8f94fb);  
            height: 100vh;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            color: #fff;  
            text-align: center;  
        }  

        .container {  
            background: rgba(0, 0, 0, 0.6);  
            padding: 40px 20px;  
            border-radius: 15px;  
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);  
        }  

        h1 {  
            font-size: 2.5rem;  
            margin-bottom: 20px;  
        }  

        p {  
            font-size: 1.2rem;  
            margin-bottom: 30px;  
        }  

        .button {  
            display: inline-block;  
            font-size: 1.2rem;  
            font-weight: 600;  
            text-decoration: none;  
            color: #fff;  
            background: #ff6b6b;  
            padding: 15px 30px;  
            border-radius: 50px;  
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);  
            transition: transform 0.3s, box-shadow 0.3s;  
            margin: 10px;  
        }  

        .button:hover {  
            transform: translateY(-5px);  
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Welcome to the Game Hub</h1>  
        <p>Select a game to start:</p>  
        
        <a href="biochemistry_word.html" class="button">Biochemistry Word Game</a>  
        <a href="jargon_killer_page.html" class="button">Jargon Killer Game</a>  
    </div>  
</body>  
</html>
