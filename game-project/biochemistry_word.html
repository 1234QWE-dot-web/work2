<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Biochemistry Word Game</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(135deg, #4e54c8, #8f94fb);  
            color: #fff;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
        }  

        h1 {  
            font-size: 2.5rem;  
            margin-bottom: 1rem;  
        }  

        pre {  
            background: #222;  
            padding: 1rem;  
            border-radius: 5px;  
            color: #00ff6a;  
            width: 80%;  
            max-height: 300px;  
            overflow-y: auto;  
        }  

        .error {  
            color: #ff6b6b;  
        }  
    </style>  
</head>  
<body>  
    <h1>Biochemistry Word Game</h1>  
    <div id="content">  
        <p>Loading words...</p>  
    </div>  

    <script>  
        // 引用和显示同级目录的 word.txt 文件  
        fetch('./word.txt')  
            .then(response => {  
                if (!response.ok) {  
                    throw new Error('Unable to fetch word.txt.');  
                }  
                return response.text();  
            })  
            .then(data => {  
                const contentDiv = document.getElementById('content');  
                contentDiv.innerHTML = `<pre>${data}</pre>`;  
            })  
            .catch(error => {  
                const contentDiv = document.getElementById('content');  
                contentDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;  
            });  
    </script>  
</body>  
</html>
